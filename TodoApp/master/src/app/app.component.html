<h1> Hola Mundo</h1>

<input [value]="firstName" [disabled]="disableBtn">
<br>
<button p-button (click)="eventoClick()">Btn Click</button>
<br>
<p>Hoy es {{dia}}-{{year}}</p>
<br>
<div *ngIf="year <= 2024">
    <p>El a√±o es menor o igual a 2024</p>
</div>

<p>{{dia | lowercase}}</p>
<p>{{firstName | uppercase}}</p>
<br>
<input id="second" [(ngModel)]="firstName">
<br>
<li *ngFor="let item of data">
    {{item}}
</li>

<div *ngFor="let item of data">
    <div *ngIf="item == 200 || item == 400">
        {{item | currency}}
    </div>
</div>
