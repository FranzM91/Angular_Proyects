    <div class="card flex justify-content-center">
        <p-button (onClick)="showDialog()" label="Show" />
        <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '40rem' }">
            <div class="col-4">
                <div class="grid">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="col-12" style="width: 20rem;">
                            <label for="fecha">Fecha de Nacimiento</label>
                            <br>
                            <p-calendar [(ngModel)]="selectEntity.FechaNacimiento" />
                        </div>
                        <div class="col-12">
                            <label for="nombre">Nombre</label>
                            <br>
                            <input type="text" pInputText [(ngModel)]="selectEntity.Nombre" />
                        </div>
                        <div class="col-12">
                            <label for="apellido">Apellido</label>
                            <br>
                            <input type="text" pInputText [(ngModel)]="selectEntity.Apellido" />
                        </div>
                        
                        <div class="col-12">
                            <p-dropdown 
                                [options]="optionGenero" 
                                [(ngModel)]="selectEntity.Sexo" 
                                optionLabel="nombre" 
                                placeholder="Select a gender" />
                        </div>
                        
                        <div class="col-12">
                            <button 
                                pButton 
                                pRipple 
                                label="Guardar" 
                                class="p-button-success"
                                icon="pi pi-cloud-upload"
                                (click)="btnSave()">
                            </button>
                        </div>
                        <div class="col-12">
                            <button 
                                pButton 
                                pRipple 
                                label="Cancelar" 
                                class="p-button-warning"
                                icon="pi pi-trash"
                                (click)="btnCancel()">
                            </button>
                        </div>
                        
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </p-dialog>
    </div>
    
    <div class="col">
        <div class="col-12">
            <button 
                pButton 
                pRipple 
                label="Nuevo"
                (click)="showDialog()"
                class="p-button-alert"
                icon="pi pi-plus">
            </button>
        </div>
        <div class="card flex justify-content-center gap-2">
            <p-table [value]="dataSource" [tableStyle]="{ 'min-width': '70rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Genero</th>
                        <th>Fecha</th>
                        <th>Opciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{ item.Nombre }}</td>
                        <td>{{ item.Apellido }}</td>
                        <td>
                            <!-- {{ item.Sexo }} -->
                            <span *ngIf="item.Sexo == 1">Masculino</span>
                            <span *ngIf="item.Sexo == 0">Femenino</span>
                        </td>
                        <td>{{ item.FechaNacimiento | date }}</td>
                        <td> 
                            <button 
                                pButton 
                                pRipple
                                class="p-button-success"
                                icon="pi pi-pencil"
                                (click)="btnEditar(item)">
                            </button>
                            &nbsp;
                            <button 
                                pButton 
                                pRipple
                                class="p-button-warning"
                                icon="pi pi-trash"
                                (click)="btnEliminar(item, $event)">
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-toast/>
            <p-confirmDialog />
            <!-- <p-button (onClick)="confirm2($event)" label="Delete" severity="danger" [outlined]="true" /> -->
        </div>
    </div>
    
</div>
